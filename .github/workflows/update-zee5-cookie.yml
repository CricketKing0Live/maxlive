name: Auto Update Zee5 Cookies (Fixed Path and Force Update Every 12 Hours)
on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours (5:30 AM and 5:30 PM IST)
  workflow_dispatch: # Manual trigger
jobs:
  update-cookies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Ensure we work on the main branch
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Check and Initialize Zee5.json
        run: |
          echo "=== Checking Zee5.json ==="
          if [ -f Zee5.json ]; then
            echo "✓ Zee5.json exists. Current content (full):"
            cat Zee5.json
            # Check if valid JSON
            if jq -e . Zee5.json >/dev/null 2>&1; then
              echo "✓ Zee5.json is valid JSON"
              # Extract existing cookie if possible
              EXISTING_COOKIE=$(jq -r 'if type == "array" and length > 0 then .[0].cookie // .[0].hdntl // "none" else .cookie // .hdntl // "none" end' Zee5.json 2>/dev/null || echo "none")
              echo "Current cookie: $EXISTING_COOKIE"
            else
              echo "✗ Zee5.json is invalid JSON or empty. Initializing with default structure."
              echo '[{"cookie": "placeholder"}]' > Zee5.json
            fi
          else
            echo "✗ Zee5.json not found. Creating with default structure."
            echo '[{"cookie": "placeholder"}]' > Zee5.json
          fi
      - name: Fetch and Debug Cookie URL
        run: |
          echo "=== Fetching from https://doctor-strange.developed-for-wanda.workers.dev/ ==="
          curl -s https://doctor-strange.developed-for-wanda.workers.dev/ > stream.json
          if [ ! -s stream.json ]; then
            echo "✗ ERROR: Failed to fetch stream.json. File is empty."
            exit 1
          fi
          echo "File size: $(wc -c < stream.json) bytes"
          echo "Full stream.json content:"
          cat stream.json
          echo "Searching for JITENDRAUNATTI.ZEE5.Cookie..."
          if jq -e '.JITENDRAUNATTI.ZEE5.Cookie' stream.json >/dev/null 2>&1; then
            echo "✓ JITENDRAUNATTI.ZEE5.Cookie found!"
          else
            echo "✗ JITENDRAUNATTI.ZEE5.Cookie NOT found. Exiting."
            exit 1
          fi
      - name: Extract Cookie and Force Update Zee5.json
        run: |
          echo "=== Extracting Cookie ==="
          NEW_COOKIE=$(jq -r '.JITENDRAUNATTI.ZEE5.Cookie' stream.json 2>/dev/null || echo "null")
          if [ "$NEW_COOKIE" = "null" ]; then
            echo "✗ ERROR: No valid cookie found. Update skipped."
            exit 0
          fi
          echo "✓ New cookie extracted: $NEW_COOKIE"

          echo "=== Force Updating Zee5.json ==="
          # Backup current file
          cp Zee5.json Zee5_backup.json
          # Get existing cookie
          EXISTING_COOKIE=$(jq -r 'if type == "array" and length > 0 then .[0].cookie // "none" else "none" end' Zee5.json 2>/dev/null || echo "none")
          echo "Existing cookie: $EXISTING_COOKIE"
          # Always update (force, even if same) to handle empty cases
          jq --arg new_cookie "$NEW_COOKIE" 'if length == 0 or type != "array" then [{"cookie": $new_cookie}] else map(.cookie = $new_cookie) end' Zee5.json > Zee5_updated.json
          mv Zee5_updated.json Zee5.json

          echo "✓ Force update complete. New content (full):"
          cat Zee5.json
          echo "Updated cookie: $(jq -r '.[0].cookie' Zee5.json 2>/dev/null || echo "none")"

          # Always mark as changed for force commit
          touch .zee5-changed
          echo "✓ Marked for commit (force update)."
      - name: Force Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f .zee5-changed ]; then
            git add Zee5.json
            git commit -m "Force auto-update Zee5 cookies in Zee5.json (new: ${{ github.sha }})" || {
              echo "✗ ERROR: Commit failed. Trying fallback."
              echo '{"update": "forced", "timestamp": "'$(date -u +%F_%T)'", "cookie": "'"$NEW_COOKIE"'"}' > .force-commit.json
              git add .force-commit.json
              git commit -m "Fallback force update Zee5.json (new: ${{ github.sha }})"
            }
            git push || {
              echo "✗ ERROR: Git push failed. Dumping status:"
              git status
              exit 1
            }
            echo "✓ Changes committed and pushed to main!"
          fi
          # Clean up
          rm -f stream.json Zee5_backup.json .zee5-changed .force-commit.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
