name: Auto Update Zee5 Cookies (Fixed Path and Force Update Every 12 Hours)
on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours (5:30 AM and 5:30 PM IST)
  workflow_dispatch: # Manual trigger
jobs:
  update-cookies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Ensure we work on the main branch
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Check Zee5.json Existence and Structure
        run: |
          echo "=== Checking for Zee5.json ==="
          if [ -f Zee5.json ]; then
            echo "✓ Found file: Zee5.json"
            echo "Current Zee5.json content (full):"
            cat Zee5.json
            if jq -e . Zee5.json >/dev/null 2>&1; then
              echo "✓ Zee5.json is valid JSON"
              echo "Current cookie in Zee5.json (if any):"
              # Try common structures: array or single object
              jq -r 'if type == "array" then .[0].cookie // .[0].hdntl // "none" else .cookie // .hdntl // "none" end' Zee5.json
            else
              echo "✗ WARNING: Zee5.json is invalid JSON. Initializing with default structure."
              echo '[{"cookie": "placeholder"}]' > Zee5.json
            fi
          else
            echo "✗ WARNING: Zee5.json not found. Creating with default structure."
            echo '[{"cookie": "placeholder"}]' > Zee5.json
          fi
      - name: Fetch and Debug Cookie URL
        run: |
          echo "=== Fetching from https://doctor-strange.developed-for-wanda.workers.dev/ ==="
          curl -s https://doctor-strange.developed-for-wanda.workers.dev/ > stream.json
          if [ ! -s stream.json ]; then
            echo "✗ ERROR: Failed to fetch stream.json. File is empty."
            exit 1
          fi
          echo "File size: $(wc -c < stream.json) bytes"
          echo "Full stream.json preview (first 1000 chars):"
          head -c 1000 stream.json | tr -d '\n' | sed 's/"/\\"/g' | fold -w 80
          echo "Searching for JITENDRAUNATTI.ZEE5.Cookie..."
          if jq -e '.JITENDRAUNATTI.ZEE5.Cookie' stream.json >/dev/null 2>&1; then
            echo "✓ JITENDRAUNATTI.ZEE5.Cookie found in file!"
          else
            echo "✗ JITENDRAUNATTI.ZEE5.Cookie NOT found. Dumping full stream.json:"
            cat stream.json
            exit 1
          fi
      - name: Extract Cookie and Update Zee5.json
        run: |
          echo "=== Extracting Cookie ==="
          # Extract cookie from JITENDRAUNATTI.ZEE5.Cookie
          NEW_COOKIE=$(jq -r '.JITENDRAUNATTI.ZEE5.Cookie' stream.json 2>/dev/null || echo "null")
          if [ "$NEW_COOKIE" = "null" ]; then
            echo "✗ ERROR: No valid cookie found in JITENDRAUNATTI.ZEE5.Cookie. Update skipped."
            echo "Raw stream.json content:"
            cat stream.json
            exit 0
          fi
          echo "✓ Full cookie extracted: $NEW_COOKIE"

          echo "=== Updating Zee5.json ==="
          # Create backup
          cp Zee5.json Zee5_backup.json
          # Get existing cookie for comparison
          EXISTING_COOKIE=$(jq -r 'if type == "array" then .[0].cookie // .[0].hdntl // "none" else .cookie // .hdntl // "none" end' Zee5.json 2>/dev/null)
          echo "Existing cookie in Zee5.json: $EXISTING_COOKIE"
          if [ "$NEW_COOKIE" = "$EXISTING_COOKIE" ]; then
            echo "✓ No change needed: New cookie matches existing cookie."
            exit 0
          fi
          # Update Zee5.json based on its structure
          if jq -e 'type == "array"' Zee5.json >/dev/null 2>&1; then
            # Array structure: Update or add cookie field
            jq --arg new_cookie "$NEW_COOKIE" 'if length == 0 then [{"cookie": $new_cookie}] else map(if .cookie or .hdntl then . + {"cookie": $new_cookie} | del(.hdntl) else . + {"cookie": $new_cookie} end) end' Zee5.json > Zee5_updated.json
          else
            # Single object structure: Update or add cookie field
            jq --arg new_cookie "$NEW_COOKIE" '. + {"cookie": $new_cookie} | del(.hdntl)' Zee5.json > Zee5_updated.json
          fi
          mv Zee5_updated.json Zee5.json

          echo "✓ Update complete. New cookie: $NEW_COOKIE"
          echo "Updated Zee5.json content (full):"
          cat Zee5.json
          echo "Updated cookie in Zee5.json:"
          jq -r 'if type == "array" then .[0].cookie // .[0].hdntl // "none" else .cookie // .hdntl // "none" end' Zee5.json

          # Check if Zee5.json changed
          if ! diff -q Zee5_backup.json Zee5.json >/dev/null 2>&1; then
            echo "✓ Zee5.json file changed!"
            touch .zee5-changed
          else
            echo "✗ ERROR: Zee5.json update failed (no changes detected after update)."
            echo "Dumping Zee5.json for debugging:"
            cat Zee5.json
            exit 1
          fi
      - name: Force Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Commit if Zee5.json changed
          if [ -f .zee5-changed ]; then
            git add Zee5.json
            git commit -m "Auto-update Zee5 cookies in Zee5.json (new: ${{ github.sha }})" || {
              echo "✗ ERROR: Commit failed. Creating fallback commit."
              echo '{"update": "forced", "timestamp": "'$(date -u +%F_%T)'"}' > .force-commit.json
              git add .force-commit.json
              git commit -m "Fallback force update (new: ${{ github.sha }})"
            }
            git push || {
              echo "✗ ERROR: Git push failed. Check GITHUB_TOKEN or repo permissions."
              git status
              exit 1
            }
            echo "✓ Changes committed and pushed to main branch!"
          else
            echo "✓ No changes to commit. Skipping push."
          fi
          # Clean up temporary files
          rm -f stream.json Zee5_backup.json .zee5-changed .force-commit.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
