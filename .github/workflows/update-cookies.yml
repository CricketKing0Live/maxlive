name: Auto Update JioTV Cookies (Debug and Force Playlist Update Every 12 Hours)
on:
  schedule:
    - cron: '0 */12 * * *' # Har 12 ghante (5:30 AM aur 5:30 PM IST)
  workflow_dispatch: # Manual trigger
jobs:
  update-cookies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch and Debug new URL
        run: |
          echo "=== Fetching from https://doctor-strange.developed-for-wanda.workers.dev/ ==="
          curl -s https://doctor-strange.developed-for-wanda.workers.dev/ > stream.json
          echo "File size: $(wc -c < stream.json) bytes"
          echo "Full stream.json preview (first 1000 chars):"
          head -c 1000 stream.json | tr -d '\n' | sed 's/"/\\"/g' | fold -w 80
          echo "Searching for JIOTV.hmac.hdnea.value..."
          if jq -e '.JIOTV.hmac.hdnea.value' stream.json >/dev/null 2>&1; then
            echo "✓ JIOTV.hmac.hdnea.value found in file!"
          else
            echo "✗ JIOTV.hmac.hdnea.value NOT found. Checking structure..."
          fi
      - name: Extract Cookie and Update Jiotv.json
        run: |
          echo "=== Extracting Cookie ==="
          # Extract cookie from JIOTV.hmac.hdnea.value with error handling
          NEW_COOKIE=$(jq -r '.JIOTV.hmac.hdnea.value' stream.json 2>/dev/null || echo "null")
          if [ "$NEW_COOKIE" = "null" ]; then
            echo "✗ ERROR: No valid cookie found in JIOTV.hmac.hdnea.value. Update skipped."
            echo "Raw stream.json content (first 200 lines):"
            head -n 200 stream.json
            exit 0  # Skip update if no cookie
          fi
          echo "✓ Full cookie extracted: $NEW_COOKIE"

          echo "=== Updating Jiotv.json ==="
          cp Jiotv.json Jiotv_backup.json
          # Validate Jiotv.json and attempt detailed recovery
          if ! jq -e . Jiotv_backup.json >/dev/null 2>&1; then
            echo "✗ WARNING: Jiotv.json is invalid JSON (line 7323 issue?). Attempting recovery..."
            # Try to fix by removing last few lines
            tail -n +7320 Jiotv_backup.json > temp_backup.json
            mv temp_backup.json Jiotv_backup.json
            if ! jq -e . Jiotv_backup.json >/dev/null 2>&1; then
              echo "✗ ERROR: Recovery failed. Dumping problematic area (lines 7318-7328):"
              sed -n '7318,7328p' Jiotv_backup.json
              echo "Please fix Jiotv.json manually (line 7323)."
              exit 1
            fi
          fi
          # Update cookie in all entries
          jq --arg new_cookie "$NEW_COOKIE" 'map(.cookie = $new_cookie)' Jiotv_backup.json > Jiotv_updated.json
          mv Jiotv_updated.json Jiotv.json

          echo "✓ Update complete. New cookie: $NEW_COOKIE"
          echo "Preview of updated Jiotv.json (first entry's cookie):"
          jq '.[0].cookie' Jiotv.json
          echo "Full updated Jiotv.json preview (first 200 chars):"
          head -c 200 Jiotv.json

          if ! diff -q Jiotv_backup.json Jiotv.json; then
            echo "✓ File changed!"
          else
            echo "✗ No change detected (possible issue with structure or same cookie)."
          fi
      - name: Force Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Jiotv.json
          # Always force commit with a hidden file to ensure push
          touch .force-update-timestamp
          git add .force-update-timestamp
          git commit -m "Force auto-update cookies in Jiotv.json (new: ${{ github.sha }}) --no-verify" || echo "Commit failed, but trying push"
          git push || {
            echo "✗ ERROR: Git push failed. Checking GITHUB_TOKEN or repo permissions."
            exit 1
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
