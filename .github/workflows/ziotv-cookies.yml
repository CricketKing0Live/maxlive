name: Update JioTV Cookies

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
  workflow_dispatch: # Allows manual triggering

jobs:
  update-cookies:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install requests library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Fetch cookies and update Ziotv.json
      - name: Update cookies in Ziotv.json
        run: |
          python - <<EOF
          import requests
          import json
          import re
          import os

          # URL to fetch cookies
          m3u_url = "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jtv.m3u"

          # Fetch the m3u file
          try:
            response = requests.get(m3u_url)
            response.raise_for_status()
            m3u_content = response.text
          except requests.RequestException as e:
            print(f"Error fetching m3u file: {e}")
            exit(1)

          # Debug: Print m3u content (first 500 chars) to check cookie presence
          print(f"m3u content (first 500 chars): {m3u_content[:500]}")

          # Extract exact cookie string
          cookie_pattern = r'__hdnea__=[^"\n]+'
          cookie_match = re.search(cookie_pattern, m3u_content)
          if not cookie_match:
            print("Error: No cookie found in the m3u file")
            exit(1)
          new_cookie = cookie_match.group(0).strip()

          # Debug: Print extracted cookie
          print(f"Extracted cookie: {new_cookie}")

          # Path to Ziotv.json
          json_file = "Ziotv.json"

          # Read Ziotv.json
          if not os.path.exists(json_file):
            print(f"Error: {json_file} not found")
            exit(1)
          try:
            with open(json_file, 'r') as f:
              data = json.load(f)
          except json.JSONDecodeError as e:
            print(f"Error: Invalid JSON in {json_file}: {e}")
            exit(1)

          # Debug: Print JSON structure
          print(f"JSON data: {json.dumps(data, indent=2)[:500]}")

          # Update cookie field
          updated = False
          if isinstance(data, list):
            for item in data:
              if "cookie" in item:
                item["cookie"] = new_cookie
                updated = True
          elif isinstance(data, dict):
            if "cookie" in data:
              data["cookie"] = new_cookie
              updated = True
          else:
            print("Error: Invalid JSON structure in Ziotv.json")
            exit(1)

          if not updated:
            print("Error: No cookie field found in Ziotv.json")
            exit(1)

          # Write updated JSON back
          try:
            with open(json_file, 'w') as f:
              json.dump(data, f, indent=2)
            print("Cookies updated successfully")
          except Exception as e:
            print(f"Error writing to {json_file}: {e}")
            exit(1)
          EOF

      # Commit and push changes
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Ziotv.json
          git commit -m "Update cookies in Ziotv.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
